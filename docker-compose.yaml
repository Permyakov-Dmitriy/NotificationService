version: '3'

services:
  api:
    container_name: api
    build:
      context: ./
      dockerfile: Dockerfile
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis-notify
    networks:
      - my_network

  postgres:
    image: postgres:latest
    container_name: postgres_notify
    restart: always
    environment:
      POSTGRES_DB: notify
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
    ports:
      - "5432:5432"
    networks:
      - my_network

  redis-notify:
    image: "redis:latest"
    ports:
      - "6379:6379"
    networks:
      - my_network

  celery-worker:
    build:
      context: .
    command: celery -A notification_service worker --loglevel=info
    depends_on:
      - api
      - postgres
      - redis-notify
    networks:
      - my_network

  celery-beat:
    build:
      context: .
    command: celery -A notification_service beat --loglevel=info
    depends_on:
      - api
      - postgres
      - redis-notify
    networks:
      - my_network

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus/:/etc/prometheus/
    ports:
      - "9090:9090"
    command: --config.file=/etc/prometheus/prometheus.yml
    networks:
      - my_network

networks:
  my_network:
    driver: bridge